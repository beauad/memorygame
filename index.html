<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div id="modal" class="modal">
        <div class="modal-conent">
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <p class="stars-heading">Star Rating:</p>
            <ul class="stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            </ul>
            
            <p class="moves-heading">Moves:</p>
            <span class="moves"></span> 
            
            <div id="timermessage" class="timer">GAME BEGIN!</div>

            <div class="restart" onClick="window.location.reload()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            
        </ul>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
